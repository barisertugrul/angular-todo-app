<div class="modal fade" id="categoryModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <form #f="ngForm" (ngSubmit)="f.form.valid && saveCategory()">
        <div class="modal-header">
          <h5 class="modal-title">Category Details</h5>
          <button class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="alert alert-danger" *ngIf="errorMessage">
            <strong>Error!</strong> {{errorMessage}};
          </div>

          <div class="form-group">
            <label for = "cat_name">Category Name</label>
            <input
              type="text"
              id="cat_name"
              name="cat_name"
              class="form-control"
              [(ngModel)] = "modalCategory.name"
              #catName = "ngModel"
              required
            />
            <div class="alert-danger" *ngIf="f.submitted && !catName.valid">
              Category name is required.
            </div>
          </div>

          <div class="form-group">
            <label for = "cat_color">Category Color</label>
            <select
              [(ngModel)]="modalCategory.color"
              class="form-control form-select"
              id="cat_color"
              name="cat_color"
              #catColor = "ngModel"
              required
            >
              <option selected value="">Chose category color</option>
              <option class="list-group-item  list-group-item-default" value="default">Default</option>
              <option class="list-group-item list-group-item-primary" value="primary">Primary</option>
              <option class="list-group-item list-group-item-secondary" value="secondary">Secondary</option>
              <option class="list-group-item list-group-item-success" value="success">Success</option>
              <option class="list-group-item list-group-item-danger" value="danger">Danger</option>
              <option class="list-group-item list-group-item-warning" value="warning">Warning</option>
              <option class="list-group-item list-group-item-info" value="info">Info</option>
              <option class="list-group-item list-group-item-light" value="light">Light</option>
              <option class="list-group-item list-group-item-dark" value="dark">Dark</option>
            </select>
            <div class="alert-danger" *ngIf="f.submitted && !catColor.valid">
              Category color is required.
            </div>
          </div>
        </div>

        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button class="btn btn-primary" type="submit">Save Changes</button>
        </div>
      </form>
    </div>
  </div>
</div>
